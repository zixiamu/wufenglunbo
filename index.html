<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./1.jpg" alt="图片" width="400" height="250">
                <img src="./2.png" alt="图片" width="400" height="250">
                <img src="./3.jpg" alt="图片" width="400" height="250">
                <img src="./4.jpg" alt="图片" width="400" height="250"> 
            </div>
        </div>
        <div id="controls" style="text-align:center" class="controls">
            <button id="previours">上一张</button>
            <button id="next">下一站</button>
        </div>
        <div id="buttonWrapper"  class="buttonWrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>     
    <script src="./jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
